
<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
    </head>
    <body>
        <h1>Hello, World</h1>
        <script>
            //creating javascript element h1
            var h1element = document.createElement("h1");
            h1element.innerHTML = "Hello world";    

            //fetching root element or container of the page
            var rootElement = document.getElementById("root");

            rootElement.appendChild(h1ele);
        </script>

        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

        <script>
            //creating react element using CDN links
            var h1elementreact= React.createElement("h6",{},"Hello World");
            var htmlRoot = document.getElementById("root");
            var rootReact = ReactDOM.createRoot(htmlRoot);
            rootReact.render(h1elementreact);
        </script>

        
    </body>
</html>
